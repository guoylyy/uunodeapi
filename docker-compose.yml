version: '3.7'
services:
  mongo:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes: 
      - mongo:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 123456
  redis:
    image: redis:alpine
    container_name: redis
    restart: always
    ports: 
      - "6379:6379"
    volumes:
      - redis:/data
    command: 
      ["redis-server", "--appendonly", "yes"] 
  mysql:
    image: mysql:5.7
    restart: always
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

volumes:
  mongo:
  redis:
  mysql:
